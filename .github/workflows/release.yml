name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: repy
            asset_name: repy-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: repy.exe
            asset_name: repy-windows-x86_64.exe
          - os: macos-latest
            target: universal-apple-darwin
            artifact_name: repy
            asset_name: repy-macos-universal

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb1-dev libx11-dev libx11-xcb-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target != 'universal-apple-darwin' && matrix.target || 'x86_64-apple-darwin,aarch64-apple-darwin' }}

      - name: Build (Standard)
        if: matrix.target != 'universal-apple-darwin'
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Build (macOS Universal)
        if: matrix.target == 'universal-apple-darwin'
        run: |
          rustup target add x86_64-apple-darwin aarch64-apple-darwin
          cargo build --release --locked --target x86_64-apple-darwin
          cargo build --release --locked --target aarch64-apple-darwin
          mkdir -p target/release
          lipo -create -output target/release/repy \
            target/x86_64-apple-darwin/release/repy \
            target/aarch64-apple-darwin/release/repy

      - name: Prepare Assets
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            mv target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ./${{ matrix.asset_name }}
          elif [ "${{ matrix.target }}" = "universal-apple-darwin" ]; then
            mv target/release/${{ matrix.artifact_name }} ./${{ matrix.asset_name }}
          else
            mv target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ./${{ matrix.asset_name }}
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
